<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DWARF Issue: {{title}}</title>
  <link rel="stylesheet" href="{{root}}/static/dwarf.css" type="text/css" />
  <link rel="icon" type="image/png" sizes="48x48" href="{{root}}/images/favicon.png" />
</head>
<body>
  <div class="pageheader">
    <img id="dwarf-logo" alt="DWARF Debugging Format" src="{{root}}/images/dwarf-logo.svg" />
  </div>

  <div class="contentwrapper">
    <div class="content">

      <h1>Issue {{propid}}: {{title}}</h1>

      <table class="issueheader">
        <tbody>
          <tr>
            <th>Author:</th>
            <td>{{ author }}</td>
          </tr>
          <tr>
            <th>Champion:</th>
            <td>{{ champion }}</td>
          </tr>
          <tr>
            <th>Date submitted:</th>
            <td>{{ submit-date }}</td>
          </tr>
          <tr>
            <th>Type:</th>
            <td>{{ type }}</td>
          </tr>
          <tr>
            <th>Status:</th>
            <td>{{ status }}</td>
          </tr>
          <tr>
            <th>DWARF Version:</th>
            <td>{{ version }}</td>
          </tr>
    
        </tbody>
      </table>

{{ content }}
    </div> <!-- content -->
  </div> <!-- contentwrapper -->

  <div class="nav">
{{ @nav.html }}
  </div> <!-- nav -->

  <div class="clearer"></div>

  <div class="pagefooter">
{{ @footer.html }}
  </div> <!-- footer -->
</body>
</html>
